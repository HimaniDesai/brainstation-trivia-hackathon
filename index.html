<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <!-- <link rel="stylesheet" href="/styles/index.css"> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  
</head>


<body>
    <h1 class="header">Hackathon Trivia</h1>
      
    <div class="dropdown">
        <div class="select">
          <span class="selected">Select Category</span>
          <div class="caret"></div>
        </div>
        <ul class="category-list"></ul> <!-- Dynamically populate this -->
      </div>
<div class="quiz__default-quiz"></div>
    <section class="quiz">
        <h2 class="quiz__tagline">Welcome to the Hackathon Trivia! Lets make it a Quiztacular day!</h2>
    </section>
    <div class="category-container"></div>
    <div class="quiz__default-quiz"></div>
    <h2 class="quiz__score"></h2>
    <audio controls autoplay loop>
        <source src="Burlesque - National Sweetheart.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
</body>

</html>
